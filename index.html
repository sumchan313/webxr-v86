<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Babylon Immersive AR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #enterAR {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <button id="enterAR">Enter AR</button>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    let scene, xrHelper;

    async function createScene() {
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      const camera = new BABYLON.WebXRCamera("xrCamera", scene);
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 0.1 }, scene);
      sphere.position.z = 0.5;

      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: "immersive-ar",
          referenceSpaceType: "local"
        },
        optionalFeatures: ["hit-test", "dom-overlay"],
        domOverlay: { root: document.body }
      });

      // Optional: Add hit-test logic or anchors here
    }

    createScene();

    document.getElementById("enterAR").addEventListener("click", async () => {
      if (xrHelper) {
        await xrHelper.enterXRAsync("immersive-ar", "local-floor");
      }
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
