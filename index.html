<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR + BabyJon Hand Tracking</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      font-size: 16px;
      background: pink;
      color: black;
      border: none;
      cursor: pointer;
    }
    video {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      border: 2px solid pink;
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
      pointer-events: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <button id="enterAR">Enter AR with BabyJon</button>
  <video id="video" autoplay playsinline muted></video>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    let scene, camera, renderer;
    let cube, handDots = [], isCubeGrabbed = false, grabOffset = new THREE.Vector3();

    window.addEventListener('DOMContentLoaded', () => {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
      camera.position.z = 2;

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      cube = new THREE.Mesh(
        new THREE.BoxGeometry(0.2, 0.2, 0.2),
        new THREE.MeshStandardMaterial({ color: 0xff69b4, emissive: 0xff69b4, emissiveIntensity: 0.5 })
      );
      cube.position.set(0, 0, -1);
      scene.add(cube);

      const light = new THREE.PointLight(0xff69b4, 1, 10);
      light.position.set(0, 1, 2);
      scene.add(light);

      for (let i = 0; i < 21; i++) {
        const dot = new THREE.Mesh(
          new THREE.SphereGeometry(0.005, 8, 8),
          new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        scene.add(dot);
        handDots.push(dot);
      }
            const video = document.getElementById('video');
      const hands = new Hands({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7
      });

      hands.onResults(results => {
        if (results.multiHandLandmarks.length > 0) {
          const landmarks = results.multiHandLandmarks[0];
          landmarks.forEach((lm, i) => {
            const x = (lm.x - 0.5) * 2;
            const y = -(lm.y - 0.5) * 2;
            const z = -1 + lm.z * 2;
            handDots[i].position.set(x, y, z);
          });

          const indexTip = handDots[8].position;
          const thumbTip = handDots[4].position;
          const pinchDistance = indexTip.distanceTo(thumbTip);
          const isPinching = pinchDistance < 0.03;

          if (isPinching && !isCubeGrabbed) {
            const distance = cube.position.distanceTo(indexTip);
            if (distance < 0.3) {
              isCubeGrabbed = true;
              grabOffset.copy(cube.position).sub(indexTip);
            }
          }

          if (!isPinching && isCubeGrabbed) {
            isCubeGrabbed = false;
          }
        }
      });

      const cameraFeed = new Camera(video, {
        onFrame: async () => {
          await hands.send({ image: video });
        },
        width: 640,
        height: 480
      });
      cameraFeed.start();

      document.getElementById('enterAR').addEventListener('click', async () => {
        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['local-floor']
        });
        renderer.xr.setSession(session);
      });

      renderer.setAnimationLoop(() => {
        if (isCubeGrabbed && handDots[8]) {
          cube.position.copy(handDots[8].position).add(grabOffset);
          cube.material.emissive.set(0xffff00);
        } else {
          cube.material.emissive.set(0xff69b4);
        }
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
