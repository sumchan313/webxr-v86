<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR + LVR + VR Hand Playground</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    button, input[type="file"] {
      position: absolute;
      top: 20px;
      z-index: 10;
      padding: 10px 20px;
      font-size: 16px;
      background: pink;
      color: black;
      border: none;
      cursor: pointer;
    }
    #enterAR { left: 20px; }
    #enterLVR { left: 140px; }
    #enterARVR { left: 260px; }
    #startCamera { left: 380px; }
    #uploadOBJ { left: 500px; }
    #handOverlayMode { left: 620px; }
    #video {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      border: 2px solid pink;
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
      pointer-events: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <button id="enterAR">Enter AR</button>
  <button id="enterLVR">Enter LVR</button>
  <button id="enterARVR">Enter VR</button>
  <button id="startCamera">Start Camera</button>
  <input type="file" id="uploadOBJ" accept=".obj" />
  <button id="handOverlayMode">Hand Overlay Mode</button>
  <video id="video" autoplay playsinline muted></video>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    let scene, camera, renderer, cube;
    let leftCamera, rightCamera;
    let isLVR = false, isStereoAR = false, handOverlayMode = false;
    let currentModel = null;
    let t = 0;
    const fingertips = [4, 8, 12, 16, 20];
    const fingertipMeshes = [];

    window.addEventListener('DOMContentLoaded', () => {
      scene = new THREE.Scene();
      scene.background = null;

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
      camera.position.z = 2;

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setClearColor(0x000000, 0);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      cube = new THREE.Mesh(
        new THREE.BoxGeometry(0.2, 0.2, 0.2),
        new THREE.MeshStandardMaterial({ color: 0xff69b4, emissive: 0xff69b4, emissiveIntensity: 0.5 })
      );
      cube.position.set(0, 0, -1);
      scene.add(cube);

      const light = new THREE.PointLight(0xff69b4, 1, 10);
      light.position.set(0, 1, 2);
      scene.add(light);

      fingertips.forEach(() => {
        const mesh = new THREE.Mesh(
          new THREE.SphereGeometry(0.01, 8, 8),
          new THREE.MeshBasicMaterial({ color: 0xff69b4 })
        );
        scene.add(mesh);
        fingertipMeshes.push(mesh);
      });

      renderer.setAnimationLoop(() => {
        t += 0.01;
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        if (renderer.xr.isPresenting) {
          renderer.render(scene, camera);
        } else if (isLVR || isStereoAR) {
          renderStereo();
        } else {
          renderer.render(scene, camera);
        }
      });

      document.getElementById('uploadOBJ').addEventListener('change', event => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => {
          const loader = new THREE.OBJLoader();
          const object = loader.parse(e.target.result);
          object.scale.set(0.5, 0.5, 0.5);
          object.position.set(0, 0, -1);
          if (currentModel) scene.remove(currentModel);
          currentModel = object;
          scene.add(object);
        };
        reader.readAsText(file);
      });

      document.getElementById('handOverlayMode').addEventListener('click', () => {
        handOverlayMode = !handOverlayMode;
        document.getElementById('handOverlayMode').style.background = handOverlayMode ? '#ff1493' : 'pink';
      });

      document.getElementById('startCamera').addEventListener('click', () => {
        navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" }, width: 1920, height: 1080 }
        }).then(stream => {
          video.srcObject = stream;
        }).catch(err => {
          alert('Camera access denied: ' + err.message);
        });

        const hands = new Hands({
          locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
          maxNumHands: 1,
          modelComplexity: 1,
          minDetectionConfidence: 0.7,
          minTrackingConfidence: 0.7
        });

        hands.onResults(results => {
          if (results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];

            fingertips.forEach((i, idx) => {
              const tip = landmarks[i];
              const x = (tip.x - 0.5) * 4;
              const y = -(tip.y - 0.5) * 3;
              fingertipMeshes[idx].position.set(x, y, -1);
            });

            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const dx = indexTip.x - thumbTip.x;
            const dy = indexTip.y - thumbTip.y;
            const pinchDistance = Math.sqrt(dx * dx + dy * dy);

            const extendedFingers = fingertips.filter(i => landmarks[i].y < landmarks[i - 2].y);
            const isFist = extendedFingers.length === 0;
            const isOpenHand = extendedFingers.length >= 4;
            const isPinch = pinchDistance < 0.05;

            if (isFist) {
              cube.scale.setScalar(0.5);
            } else if (isOpenHand) {
              cube.material.color.set(0xff69b4);
              cube.material.emissive.set(0xff69b4);
            } else if (isPinch) {
              cube.scale.setScalar(1.5);
            }

            if (extendedFingers.length === 1 && extendedFingers[0] === 8) {
              const sphere = new THREE.Mesh(
                new THREE.SphereGeometry(0.05, 16, 16),
                new THREE.MeshStandardMaterial({ color: 0xff69b4, emissive: 0xff69b4 })
              );
              sphere.position.set(cube.position.x, cube.position.y, cube.position.z - 0.5);
              scene.add(sphere);
            }

    function onResults(results) {
    if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

    const landmarks = results.multiHandLandmarks[0];

    if (handOverlayMode) {
      const palm = landmarks[9];
      const wrist = landmarks[0];
      const thumbTip = landmarks[4];
      const pinkyTip = landmarks[20];

      // Position cube at palm
      const x = (palm.x - 0.5) * 4;
      const y = -(palm.y - 0.5) * 3;
      const z = -1 + palm.z * 2;
      cube.position.set(x, y, z);

      // Rotate cube based on wristâ€“palm angle
      const dx = palm.x - wrist.x;
      const dy = palm.y - wrist.y;
      const angle = Math.atan2(dy, dx);
      cube.rotation.z = angle;

      // Scale cube based on hand spread
      const spread = Math.hypot(thumbTip.x - pinkyTip.x, thumbTip.y - pinkyTip.y);
      cube.scale.setScalar(spread * 5);

      // Optional: color shift based on spread
      const maxSpread = 0.3;
      const intensity = Math.min(spread / maxSpread, 1);
      cube.material.color.setRGB(1 - intensity, intensity, 0.5);

      // Optional: fade based on depth
      const depthFade = Math.max(0, Math.min(1, 1 - Math.abs(z) / 2));
      cube.material.opacity = depthFade;
      cube.material.transparent = true;
    }

     document.getElementById('enterAR').addEventListener('click', async () => {
        if (navigator.xr) {
          try {
            const session = await navigator.xr.requestSession('immersive-ar', {
              requiredFeatures: ['local-floor', 'hit-test']
            });
            renderer.xr.setSession(session);
          } catch (err) {
            console.error('AR session failed:', err);
          }
        } else {
          alert('WebXR AR not supported');
        }
      });

      document.getElementById('enterLVR').addEventListener('click', () => {
        isLVR = true;
        leftCamera = new THREE.PerspectiveCamera(70, window.innerWidth / 2 / window.innerHeight, 0.01, 100);
        rightCamera = new THREE.PerspectiveCamera(70, window.innerWidth / 2 / window.innerHeight, 0.01, 100);
        leftCamera.position.set(-0.03, 0, 2);
        rightCamera.position.set(0.03, 0, 2);
      });

      document.getElementById('enterARVR').addEventListener('click', async () => {
        isStereoAR = true;
        scene.background = new THREE.Color(0x000000);
        renderer.setClearColor(0x000000, 1);

        leftCamera = new THREE.PerspectiveCamera(70, window.innerWidth / 2 / window.innerHeight, 0.01, 100);
        rightCamera = new THREE.PerspectiveCamera(70, window.innerWidth / 2 / window.innerHeight, 0.01, 100);
        leftCamera.position.set(-0.03, 0, 0);
        rightCamera.position.set(0.03, 0, 0);

        if (navigator.xr) {
          try {
            const session = await navigator.xr.requestSession('immersive-ar', {
              requiredFeatures: ['local']
            });
            renderer.xr.setSession(session);
          } catch (err) {
            console.error('AR-as-VR session failed:', err);
          }
        } else {
          alert('WebXR not supported');
        }
      });

      function renderStereo() {
        renderer.setScissorTest(true);
        renderer.setViewport(0, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissor(0, 0, window.innerWidth / 2, window.innerHeight);
        renderer.render(scene, leftCamera);

        renderer.setViewport(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissor(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
        renderer.render(scene, rightCamera);

        renderer.setScissorTest(false);
      }

      document.getElementById('startCamera').addEventListener('click', () => {
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" }, width: 1920, height: 1080 }
        }).then(stream => {
          video.srcObject = stream;
        }).catch(err => {
          alert('Camera access denied: ' + err.message);
        });

        const hands = new Hands({
          locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                    });

        hands.setOptions({
          maxNumHands: 1,
          modelComplexity: 1,
          minDetectionConfidence: 0.7,
          minTrackingConfidence: 0.7
        });

        hands.onResults(results => {
          if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

          const landmarks = results.multiHandLandmarks[0];

          // Update fingertip spheres
          fingertips.forEach((i, idx) => {
            const tip = landmarks[i];
            const x = (tip.x - 0.5) * 4;
            const y = -(tip.y - 0.5) * 3;
            fingertipMeshes[idx].position.set(x, y, -1);
          });

          // Gesture detection
          const thumbTip = landmarks[4];
          const indexTip = landmarks[8];
          const dx = indexTip.x - thumbTip.x;
          const dy = indexTip.y - thumbTip.y;
          const pinchDistance = Math.sqrt(dx * dx + dy * dy);

          const extendedFingers = fingertips.filter(i => landmarks[i].y < landmarks[i - 2].y);
          const isFist = extendedFingers.length === 0;
          const isOpenHand = extendedFingers.length >= 4;
          const isPinch = pinchDistance < 0.05;

          if (isFist) {
            cube.scale.setScalar(0.5);
          } else if (isOpenHand) {
            cube.material.color.set(0xff69b4);
            cube.material.emissive.set(0xff69b4);
          } else if (isPinch) {
            cube.scale.setScalar(1.5);
          }

          if (extendedFingers.length === 1 && extendedFingers[0] === 8) {
            const sphere = new THREE.Mesh(
              new THREE.SphereGeometry(0.05, 16, 16),
              new THREE.MeshStandardMaterial({ color: 0xff69b4, emissive: 0xff69b4 })
            );
            sphere.position.set(cube.position.x, cube.position.y, cube.position.z - 0.5);
            scene.add(sphere);
          }

          // Hand overlay mode logic
          if (handOverlayMode) {
            const palm = landmarks[9];
            const wrist = landmarks[0];
            const pinkyTip = landmarks[20];

            const x = (palm.x - 0.5) * 4;
            const y = -(palm.y - 0.5) * 3;
            const z = -1 + palm.z * 2;
            cube.position.set(x, y, z);

            const dx = palm.x - wrist.x;
            const dy = palm.y - wrist.y;
            const angle = Math.atan2(dy, dx);
            cube.rotation.z = angle;

            const spread = Math.hypot(thumbTip.x - pinkyTip.x, thumbTip.y - pinkyTip.y);
            cube.scale.setScalar(spread * 5);

            const maxSpread = 0.3;
            const intensity = Math.min(spread / maxSpread, 1);
            cube.material.color.setRGB(1 - intensity, intensity, 0.5);

            const depthFade = Math.max(0, Math.min(1, 1 - Math.abs(z) / 2));
            cube.material.opacity = depthFade;
            cube.material.transparent = true;
          }
        });

        const video = document.getElementById('video');
        const cameraFeed = new Camera(video, {
          onFrame: async () => {
            await hands.send({ image: video });
          },
          width: 640,
          height: 480
        });
        cameraFeed.start();
      });
    </script>
</body>
</html>
