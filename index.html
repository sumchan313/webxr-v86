<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Hand Tracking with Back Camera</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #enterAR {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    #video {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      border: 2px solid black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="enterAR">Enter AR</button>
  <video id="video" autoplay playsinline></video>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    let cube, renderer, scene, camera;

    window.addEventListener('DOMContentLoaded', () => {
      // Scene setup
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
      camera.position.z = 2;

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 0); // transparent background
      document.body.appendChild(renderer.domElement);

      // Cube
      cube = new THREE.Mesh(
        new THREE.BoxGeometry(0.2, 0.2, 0.2),
        new THREE.MeshNormalMaterial()
      );
      scene.add(cube);

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      // AR Button
      document.getElementById('enterAR').addEventListener('click', async () => {
        if (navigator.xr) {
          try {
            const session = await navigator.xr.requestSession('immersive-ar', {
              requiredFeatures: ['local-floor', 'hit-test']
            });
            renderer.xr.setSession(session);
          } catch (err) {
            console.error('AR session failed:', err);
          }
        } else {
          alert('WebXR AR not supported');
        }
      });

      // Back camera
      const video = document.getElementById('video');
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } }
      }).then(stream => {
        video.srcObject = stream;
      }).catch(err => {
        console.error('Back camera access failed:', err);
      });

      // MediaPipe Hands
      const hands = new Hands({
        locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7
      });

      hands.onResults(results => {
        if (results.multiHandLandmarks.length > 0) {
          const indexTip = results.multiHandLandmarks[0][8];
          const x = (indexTip.x - 0.5) * 4;
          const y = -(indexTip.y - 0.5) * 3;
          cube.position.x = x;
          cube.position.y = y;
        }
      });

      const cameraFeed = new Camera(video, {
        onFrame: async () => {
          await hands.send({ image: video });
        },
        width: 640,
        height: 480
      });
      cameraFeed.start();
    });
  </script>
</body>
</html>
