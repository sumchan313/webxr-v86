<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transparent Stereo AR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
    }
    #enterAR {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #0a84ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="enterAR">Enter AR</button>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';

    let renderer, scene;
    let leftCamera, rightCamera;
    let cube;

    init();

    function init() {
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x000000, 0); // Transparent background
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      scene.background = null; // Transparent scene

      // Cube
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshStandardMaterial({ color: 0xff4444 });
      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 0, -1);
      scene.add(cube);

      // Light
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1);
      scene.add(light);

      // Stereo cameras
      leftCamera = new THREE.PerspectiveCamera(75, 0.5 * window.innerWidth / window.innerHeight, 0.01, 100);
      rightCamera = new THREE.PerspectiveCamera(75, 0.5 * window.innerWidth / window.innerHeight, 0.01, 100);
      leftCamera.position.set(-0.03, 0, 0);
      rightCamera.position.set(0.03, 0, 0);

      document.getElementById('enterAR').addEventListener('click', startAR);
    }

    async function startAR() {
      if (navigator.xr) {
        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['local']
        });
        renderer.xr.setSession(session);
        renderer.setAnimationLoop(renderStereo);
      } else {
        alert('WebXR not supported on this device.');
      }
    }

    function renderStereo() {
      renderer.setScissorTest(true);

      // Left eye
      renderer.setScissor(0, 0, window.innerWidth / 2, window.innerHeight);
      renderer.setViewport(0, 0, window.innerWidth / 2, window.innerHeight);
      renderer.render(scene, leftCamera);

      // Right eye
      renderer.setScissor(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
      renderer.setViewport(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
      renderer.render(scene, rightCamera);

      renderer.setScissorTest(false);
    }
  </script>
</body>
</html>
