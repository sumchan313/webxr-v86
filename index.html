<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR Hand Tracking Playground</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      font-size: 16px;
      background: pink;
      color: black;
      border: none;
      cursor: pointer;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
      pointer-events: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <button id="enterAR">Enter AR with Hand Tracking</button>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let handJoints = {};
    let jointMeshes = {};
    let xrRefSpace, xrWebGLBinding;

    window.addEventListener('DOMContentLoaded', () => {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
      camera.position.z = 2;

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
            document.getElementById('enterAR').addEventListener('click', async () => {
        if (!navigator.xr || !window.isSecureContext) {
          alert('WebXR not supported or insecure context.');
          return;
        }

        try {
          const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['local-floor', 'hand-tracking']
          });

          renderer.xr.setSession(session);
          xrRefSpace = await session.requestReferenceSpace('local-floor');
          xrWebGLBinding = new XRWebGLBinding(session, renderer.getContext());

          session.addEventListener('end', () => {
            handJoints = {};
            jointMeshes = {};
          });

          renderer.setAnimationLoop(() => {
            const frame = renderer.xr.getFrame();
            const pose = frame.getViewerPose(xrRefSpace);
            if (!pose) return;

            for (const source of session.inputSources) {
              if (source.hand) {
                for (const jointName of source.hand.keys()) {
                  const jointPose = frame.getJointPose(source.hand.get(jointName), xrRefSpace);
                  if (jointPose && jointPose.radius !== null) {
                    if (!jointMeshes[jointName]) {
                      const mesh = new THREE.Mesh(
                        new THREE.SphereGeometry(jointPose.radius, 8, 8),
                        new THREE.MeshBasicMaterial({ color: 0xff69b4 })
                      );
                      scene.add(mesh);
                      jointMeshes[jointName] = mesh;
                    }
                    jointMeshes[jointName].position.copy(jointPose.transform.position);
                  }
                }
              }
            }

            renderer.render(scene, camera);
          });
        } catch (err) {
          alert('Failed to start AR session with hand tracking.');
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
